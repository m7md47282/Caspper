<mat-sidenav-container>
    <mat-sidenav #sidenav opened 
        mode="side" [style.width]="sideBarWidth" 
        (mouseover)="toggleSideBarIn()"
        (mouseleave)="toggleSideBarOut()">
        <ul class="side-bar-list">
 
            <li class="side-bar-item" *ngFor="let item of menu">
                <mat-icon class="side-bar-icons">{{item.icon}}</mat-icon>
                <span [ngClass]="{'show': isSideBarOpen}">{{item.title}}</span>
            </li>

        </ul>

    </mat-sidenav>
    <mat-sidenav-content>
        <div class="main">
            <router-outlet></router-outlet>
            this is the main
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
